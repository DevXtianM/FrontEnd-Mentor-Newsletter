<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <main>
    <article>
      <div class="card-form">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="sign-up-form" novalidate autocomplete="off">
          <label for="user-email">Email address</label>
          <label for="user-email" class="invalid-label">Valid email required</label>
          <input type="email" id="user-email" name="email" placeholder="email@company.com" required>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>

      </div>
      <div class="card-image">
        <picture>
          <source media="(max-width:425px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up">
        </picture>
        </div>
    </article>
  </main>
  <script src="main.js"></script>
</body>
</html>
